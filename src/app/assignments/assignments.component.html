<app-add-assignment *ngIf="formVisible"
                    (nouvelAssignment)="onNouvelAssignment($event)"
>

</app-add-assignment>

<main *ngIf="!formVisible">
  <button mat-flat-button color="accent" (click)="onAddAssignmentBtnClick()">
    Ajouter assignment
  </button>

  <mat-list *ngFor="let assignment of assignments; let i=index">
    <h3 mat-subheader>{{assignment.dateDeRendu | date}}</h3>
    <mat-list-item (click)="assignmentClique(assignment)">
      <p *ngIf="assignment.rendu; else nonsoumis" appRendu>
        {{assignment.nom}} a été rendu.
      </p>

      <ng-template #nonsoumis>
        <p>{{assignment.nom}} n'a pas été rendu !</p>
      </ng-template>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
  <app-assignment-detail [assignmentTransmis]="assignmentSelectionne"></app-assignment-detail>
</main>
